<div class="message-container">
    <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required class="glass-input">
        
        <input type="email" name="email" placeholder="Your Email" required class="glass-input">
        
        <textarea name="message" placeholder="Type your message here..." required class="glass-input"></textarea>
        
        <button type="submit" id="send-btn">Send Message</button>
    </form>
</div>





<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
(function() {
    // 2. تفعيل المفتاح العام (Public Key)
    emailjs.init("0u2FAs_lvWEsISk4y"); 
})();

// 3. دالة إرسال النموذج
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const btn = document.querySelector('button');
    btn.innerText = 'Sending...';

    // استخدام المعرفات الخاصة بك من الصور السابقة
    emailjs.sendForm('service_978z1mh', 'template_r2ee4xh', this)
        .then(function() {
            alert('تم إرسال رسالتك بنجاح! شكراً لك');
            btn.innerText = 'Send';
            document.getElementById('contact-form').reset(); 
        }, function(error) { // تأكد من الفاصلة هنا
            alert('فشل الإرسال.. تأكد من الأكواد وحاول مرة أخرى');
            console.log('FAILED...', error);
            btn.innerText = 'Send';
        });
});
</script>
